<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  >
<meta charset="UTF-8">
<title>User - FORM</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<h3> New employee </h3>
<form th:action="@{/employees/save}"  th:object="${employee}" method="post" >


  first-name : <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" />
  lastName <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" />
  email <input type="text" th:field="*{email}" class="form-control mb-4 w-25" />

  speciality
    <select   class="form-control mb-4 w-25">
      <option th:each="sp : ${specialities}"
              th:value="${sp.id}"
              th:text="${sp.name}" >
      </option>
  </select>

  <button type="submit" value="Submit" class="btn btn-info col-2" > Enregistrer </button>

</form>
</body>
</html>
